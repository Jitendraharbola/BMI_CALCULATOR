<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".style.css" />
    <title>Bmi Calculator</title>
</head>
<body style = "background-color: rgb(0, 255, 247);">

    <div class="container">
        <h1 align="center">Bmi Calculator</h1>
        <form>
            <p align="center"><label>Height in CM : </label><input type="text" id = "height" /></p>
            <p align="center"><label>Weight in KG : </label><input type="text" id = "weight"/></p>
            <div style="text-align: center; margin-top: 20px;">
                <button style="padding: 5px 20px; font-size: 15px;">Calculate</button>
              </div>
            <div id="results">
                <div id = "weight-guide" align="center">
                    <h3 >BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight Range = Greater than 24.9</p>
                </div>
            </div>
         </form>
    
</body>
<script src = "test.js"></script>
</html>
